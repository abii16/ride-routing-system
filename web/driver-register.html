<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration | GeBata Ride</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--primary);
            text-align: center;
        }

        h2 {
            font-size: 18px;
            margin: 25px 0 15px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 8px;
            color: #64748b;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #475569;
        }

        input,
        select,
        textarea {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        #status-msg {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            padding: 15px;
            border-radius: 10px;
        }

        .success {
            display: block !important;
            background: #ecfdf5;
            color: #059669;
        }

        .error {
            display: block !important;
            background: #fef2f2;
            color: #dc2626;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-label {
            display: block;
            padding: 12px;
            background: #f1f5f9;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            text-align: center;
            color: #64748b;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üöñ Driver Onboarding</h1>

        <form id="driverRegisterForm">
            <!-- 1. Personal Information -->
            <h2>1. Personal Information</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Legal Name</label>
                    <input type="text" name="full_name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nationality</label>
                    <input type="text" name="nationality" required placeholder="Ethiopian">
                </div>
                <div class="form-group full-width">
                    <label>Government-issued ID Number</label>
                    <input type="text" name="id_number" required placeholder="National ID or Passport Number">
                </div>
            </div>

            <!-- 2. Contact Details -->
            <h2>2. Contact Details</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Mobile Phone Number</label>
                    <input type="tel" name="phone" required placeholder="+251 9...">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="john@example.com">
                </div>
                <div class="form-group full-width">
                    <label>Residential Address</label>
                    <textarea name="address" rows="2" required placeholder="House No, Street, City"></textarea>
                </div>
            </div>

            <!-- 3. Driver License Information -->
            <h2>3. Driver License Information</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Driver's License Number</label>
                    <input type="text" name="license_number" required>
                </div>
                <div class="form-group">
                    <label>License Type/Class</label>
                    <input type="text" name="license_type" required placeholder="Class 2, 3 etc.">
                </div>
                <div class="form-group">
                    <label>License Issue Date</label>
                    <input type="date" name="license_issue_date" required>
                </div>
                <div class="form-group">
                    <label>License Expiration Date</label>
                    <input type="date" name="license_expiry_date" required>
                </div>
            </div>

            <!-- 4. Vehicle Information -->
            <h2>4. Vehicle Information</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Vehicle Type</label>
                    <select name="vehicle_type" required>
                        <option value="Car">Car</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="Van">Van</option>
                        <option value="Truck">Truck</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Make and Model</label>
                    <input type="text" name="vehicle_model" required placeholder="Toyota Corolla">
                </div>
                <div class="form-group">
                    <label>Year of Manufacture</label>
                    <input type="number" name="vehicle_year" required min="1990" max="2025">
                </div>
                <div class="form-group">
                    <label>License Plate Number</label>
                    <input type="text" name="license_plate" required placeholder="AA 2-12345">
                </div>
            </div>

            <!-- 5. System & Account Details -->
            <h2>5. Account Security</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Choose Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Create Password</label>
                    <input type="password" name="password" required>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" required style="width: auto;">
                    <span>I consent to the terms and privacy policy</span>
                </label>
            </div>

            <button type="submit" class="btn-submit">SUBMIT APPLICATION</button>
        </form>

        <div id="status-msg"></div>
    </div>

    <script>
        document.getElementById('driverRegisterForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const status = document.getElementById('status-msg');

            status.innerText = "Submitting application...";
            status.className = "success";
            status.style.display = "block";

            try {
                const response = await fetch('/api/secure/driver-registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: "REGISTER_DRIVER_PENDING",
                        payload: data
                    })
                });

                const result = await response.json();
                if (result.success) {
                    status.innerText = "‚úÖ Application Submitted! An admin will review your details soon.";
                    status.className = "success";
                    this.reset();
                    setTimeout(() => window.location.href = "index.html", 4000);
                } else {
                    status.innerText = "‚ùå Error: " + (result.error || "Submission failed");
                    status.className = "error";
                }
            } catch (err) {
                status.innerText = "‚ùå Network Error. Please try again.";
                status.className = "error";
            }
        });
    </script>

</body>

</html>
