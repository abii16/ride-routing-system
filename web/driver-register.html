<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration | GeBata Ride</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --bg-gradient: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --input-bg: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --radius: 16px;
            --shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 50px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, #2563eb, #0891b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 16px;
            margin: 0;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: 700;
            margin: 30px 0 15px 0;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title span {
            background: #e0f2fe;
            color: #0284c7;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 12px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .full-width {
            grid-column: span 2;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
            margin-left: 4px;
        }

        input, select, textarea {
            padding: 14px 16px;
            border: 2px solid transparent;
            background: var(--input-bg);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 15px;
            color: var(--text-main);
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* Custom Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: var(--radius);
            transition: 0.2s;
        }

        .checkbox-wrapper:hover {
            background: #f1f5f9;
        }

        .checkbox-wrapper input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            margin: 0;
        }

        .btn-submit {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(37, 99, 235, 0.5);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        #status-msg {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            padding: 15px;
            border-radius: var(--radius);
        }

        .success { background: #ecfdf5; color: #059669; border: 1px solid #a7f3d0; }
        .error { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }

        .iti { width: 100%; }
        
        /* Responsive */
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Join GeBata Ride</h1>
            <p class="subtitle">Become a driver and start earning today.</p>
        </header>

        <form id="driverRegisterForm">
            <!-- 1. Personal Information -->
            <div class="section-title"><span>1</span> Personal Details</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Legal Name</label>
                    <input type="text" name="full_name" required placeholder="e.g. Abebe Bikila">
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nationality</label>
                    <input type="text" name="nationality" required placeholder="e.g. Ethiopian">
                </div>
                <div class="form-group full-width">
                    <label>ID / Passport Number</label>
                    <input type="text" name="id_number" required placeholder="Government Issued ID">
                </div>
            </div>

            <!-- 2. Contact Details -->
            <div class="section-title"><span>2</span> Contact Info</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="name@example.com">
                </div>
                <div class="form-group full-width">
                    <label>Residential Address</label>
                    <textarea name="address" rows="2" required placeholder="City, Sub-city, Woreda, House No."></textarea>
                </div>
            </div>

            <!-- 3. License & Vehicle -->
            <div class="section-title"><span>3</span> License & Vehicle</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>License Number</label>
                    <input type="text" name="license_number" required>
                </div>
                <div class="form-group">
                    <label>License Type</label>
                    <input type="text" name="license_type" required placeholder="e.g. Auto, Public-1">
                </div>
                <div class="form-group">
                    <label>Issue Date</label>
                    <input type="date" name="license_issue_date" required>
                </div>
                <div class="form-group">
                    <label>Expiry Date</label>
                    <input type="date" name="license_expiry_date" required>
                </div>
                
                <div class="form-group">
                    <label>Vehicle Type</label>
                    <select name="vehicle_type" required>
                        <option value="Car">Car</option>
                        <option value="Van">Van</option>
                        <option value="Minibus">Minibus</option>
                        <option value="Bajaj">Bajaj</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Vehicle Model</label>
                    <input type="text" name="vehicle_model" required placeholder="e.g. Toyota Vitz">
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" name="vehicle_year" required min="1990" max="2025" placeholder="YYYY">
                </div>
                <div class="form-group">
                    <label>Plate Number</label>
                    <input type="text" name="license_plate" required placeholder="Code-3 A12345">
                </div>
            </div>

            <!-- 4. Account -->
            <div class="section-title"><span>4</span> Account Security</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Create a strong password">
                </div>
            </div>

            <label class="checkbox-wrapper">
                <input type="checkbox" required>
                <span>I agree to the Terms of Service and Privacy Policy</span>
            </label>

            <button type="submit" class="btn-submit">Submit Application</button>
        </form>

        <div id="status-msg"></div>
    </div>

    <script>
        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            onlyCountries: ["et"],
            separateDialCode: true,
            initialCountry: "et"
        });

        document.getElementById('driverRegisterForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const status = document.getElementById('status-msg');

            if (!iti.isValidNumber()) {
                status.innerText = "❌ Invalid phone number";
                status.className = "error";
                status.style.display = "block";
                return;
            }
            data.phone = iti.getNumber();

            status.innerText = "Submitting application...";
            status.className = "success";
            status.style.display = "block";
            
            // Disable button
            const btn = document.querySelector('.btn-submit');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const response = await fetch('/api/secure/driver-registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: "REGISTER_DRIVER_PENDING",
                        payload: data
                    })
                });

                const result = await response.json();
                if (result.success) {
                    status.innerHTML = "✅ <b>Application Received!</b><br>We will review your details and contact you shortly.";
                    status.className = "success";
                    this.reset();
                    setTimeout(() => window.location.href = "index.html", 4000);
                } else {
                    status.innerText = "❌ Error: " + (result.error || "Submission failed");
                    status.className = "error";
                    btn.disabled = false;
                    btn.innerText = originalText;
                }
            } catch (err) {
                status.innerText = "❌ Network Error. Please try again.";
                status.className = "error";
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>

</body>

</html>
