<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - GeBata Ride</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eaeff2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    .link {
      margin-top: 15px;
      display: block;
      font-size: 0.9em;
      color: #007bff;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
      display: none;
    }
    .iti { width: 100%; margin: 8px 0; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>

<body>

  <div class="card">
    <h2>Create Account</h2>

    <select id="role">
      <option value="PASSENGER">I am a Passenger</option>
      <option value="DRIVER">I am a Driver</option>
    </select>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="tel" id="phone">

    <button onclick="register()">Register</button>
    <p class="error" id="msg"></p>

    <a href="passenger.html" class="link">Go to Passenger App</a>
    <a href="driver.html" class="link">Go to Driver App</a>
  </div>

  <script>
    const API_URL = "http://localhost:5000/api";
    
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      onlyCountries: ["et"],
      separateDialCode: true,
      initialCountry: "et"
    });

    async function register() {
      const role = document.getElementById('role').value;
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const phone = iti.getNumber();
      const msg = document.getElementById('msg');

      if (role === "DRIVER") {
          window.location.href = "driver-register.html";
          return;
      }

      if (!user || !pass) {
        msg.style.display = 'block';
        msg.innerText = "Please fill all fields";
        return;
      }
      
      if (!iti.isValidNumber()) {
        msg.style.display = 'block';
        msg.innerText = "Invalid phone number";
        return;
      }

      msg.innerText = "Registering...";
      msg.style.display = 'block';
      msg.style.color = "blue";

      try {
        // Sending Register Request
        const res = await fetch(`${API_URL}?cmd=REGISTER&role=${role}&name=${user}&pass=${pass}&phone=${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (data.status === "registered") {
          msg.style.color = "green";
          msg.innerText = "Success! Redirecting...";
          setTimeout(() => {
            if (role === "PASSENGER") window.location.href = "passenger.html";
            else window.location.href = "driver.html";
          }, 1500);
        } else {
          msg.style.color = "red";
          msg.innerText = data.message || "Registration failed";
        }
      } catch (e) {
        msg.style.color = "red";
        msg.innerText = "Connection error";
      }
    }
  </script>

</body>

</html>
