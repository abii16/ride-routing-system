<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Map | Gebeta Maps</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; }
        .legend-container {
            position: absolute; bottom: 30px; right: 10px; 
            background: white; padding: 10px; border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: sans-serif;
            z-index: 1000;
        }
        .connection-status {
             position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
             background: rgba(0,0,0,0.7); color: white; padding: 5px 15px; border-radius: 20px;
             z-index: 1000; font-family: sans-serif; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="status-bar" class="connection-status">
        <span id="connection-status">Connecting...</span> | 
        Drivers: <b id="driver-count">0</b> | Passengers: <b id="passenger-count">0</b>
    </div>

    <div id="map"></div>

    <div class="legend-container">
        <h3>Legend</h3>
        <div><span style="color:blue">●</span> Passenger</div>
        <div><span style="color:green">●</span> Driver (Available)</div>
        <div><span style="color:red">●</span> Driver (Busy)</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script> 
</body>
</html>
